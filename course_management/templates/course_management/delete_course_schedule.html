{% extends 'shared/base.html' %}

{% block main %}
<h1>حذف زمان‌بندی</h1>
<p>آیا از حذف زمان‌بندی درس "{{ schedule.course.name }}" مطمئن هستید؟</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">حذف</button>
    <a href="{% url 'course_detail' schedule.course.id %}" class="btn btn-secondary">لغو</a>
</form>
{% endblock %}
