{% extends 'shared/base.html' %}

{% block main %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>حذف پیش‌نیاز</h3>
                </div>
                <div class="card-body">
                    <p>آیا از حذف پیش‌نیاز "{{ prerequisite.required_course.name }}" برای درس "{{ prerequisite.course.name }}" اطمینان دارید؟</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
                        <a href="{% url 'course_detail' prerequisite.course.id %}" class="btn btn-secondary">انصراف</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
