{% extends 'shared/base.html' %}

{% block main %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>حذف کاربر</h3>
                </div>
                <div class="card-body">
                    <p>آیا از حذف کاربر "{{ student.first_name }} {{ student.last_name }}" با شماره دانشجویی "{{ student.student_number }}" اطمینان دارید؟</p>
                    <p class="text-danger">توجه: این عمل غیرقابل بازگشت است!</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
                        <a href="{% url 'user_management' %}" class="btn btn-secondary">انصراف</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
